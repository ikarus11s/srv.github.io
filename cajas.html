<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Animado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .diagram {
            position: relative;
            width: 700px;
            height: 500px;
        }
        .box {
            position: absolute;
            width: 150px;
            height: 80px;
            background-color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }
        .box i {
            margin-right: 10px;
            font-size: 1.5em;
        }
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            opacity: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="diagram">
        <div class="box" style="top: 0; left: 275px;"><i class="fas fa-balance-scale"></i>Ã‰tica</div>
        <div class="box" style="top: 210px; left: 0;"><i class="fas fa-chart-line"></i>Mercado</div>
        <div class="box" style="top: 210px; left: 275px;"><i class="fas fa-gavel"></i>Ley</div>
        <div class="box" style="top: 210px; left: 550px;"><i class="fas fa-users"></i>Asociaciones</div>
        <div class="box" style="top: 420px; left: 275px;"><i class="fas fa-cogs"></i>Gobernanza</div>
        
        <div class="arrow" style="top: 90px; left: 350px; border-width: 0 15px 120px 15px; border-color: transparent transparent #3498db transparent;"></div>
        <div class="arrow" style="top: 250px; left: 160px; border-width: 15px 120px 15px 0; border-color: transparent #3498db transparent transparent;"></div>
        <div class="arrow" style="top: 250px; left: 435px; border-width: 15px 0 15px 120px; border-color: transparent transparent transparent #3498db;"></div>
        <div class="arrow" style="top: 300px; left: 350px; border-width: 0 15px 120px 15px; border-color: transparent transparent #3498db transparent;"></div>
    </div>

    <script>
        anime({
            targets: '.box',
            opacity: [0, 1],
            translateY: [50, 0],
            delay: anime.stagger(200),
            easing: 'easeOutElastic(1, .5)',
            duration: 1500
        });

        anime({
            targets: '.arrow',
            opacity: [0, 1],
            scale: [0, 1],
            delay: anime.stagger(200, {start: 1000}),
            easing: 'easeOutElastic(1, .5)',
            duration: 1500
        });

        anime({
            targets: '.box i',
            translateX: anime.stagger([-2, 2]),
            translateY: anime.stagger([-2, 2]),
            rotate: anime.stagger([-3, 3]),
            easing: 'easeInOutSine',
            duration: 1000,
            loop: true,
            direction: 'alternate'
        });
    </script>
</body>
</html>
